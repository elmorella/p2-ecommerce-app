
  <div class="container text-center">
    <div class="row">
      <div class="col-sm-4" *ngFor="let item of items">
        <div class="panel panel-primary">
          <div class="panel-heading panel-title">
            <h2>{{item.name}}</h2>
          </div>
          <div>
            <a routerLink="{{ '/item/' + item.id }}">
              <img src={{item.imageUrl}} class="img-responsive" style="width:100%" alt="Image">
            </a>
          </div>
          <div class="panel-body">
            <h4>{{item.description}}</h4>
          </div>
          <div class="panel-footer">
            <h3>{{item.price|currency}}</h3>
            <button (click)="addToCart(item.id)" class="btn btn-primary btn-lg col-lg-5" data-toggle="modal" data-target="#confirmModal">Add to cart</button>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="confirmModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <span id="mySmallModalLabel">Added to cart</span>
        </div>
      </div>
    </div>
  </div>
