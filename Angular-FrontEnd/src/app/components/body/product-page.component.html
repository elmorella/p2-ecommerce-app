
  <div class="container text-center" >
  <div class="row">
    <div class="col-sm-4" *ngFor="let item of items">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2>{{item.name}}</h2>
        </div>
        <div class="panel-body">
          <a routerLink="{{ '/item/' + item.id }}">
            <img src={{item.imageUrl}} class="img-responsive" style="width:100%" alt="Image">
          </a>
        </div>
        <div class="panel-footer">
          <h4>{{item.description}}</h4>
        </div>
        <div class="panel-footer">
          <h3>{{item.price|currency}}</h3>
        </div>
        <div>
          <button (click)="addToCart(item.id)" class="btn-lg btn-primary">Add to cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
<a class="btn btn-primary" routerLinkActive="active-link" routerLink="/cart">GO TO CART</a>
<router-outlet></router-outlet>
