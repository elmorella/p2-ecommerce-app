<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">

            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" [(ngModel)]="user.name"></div>
                    <div class="col-md-12"><label class="labels">Address Line 1</label><input type="text" class="form-control" placeholder="enter address line 1" [(ngModel)]="user.myAddress!.address1"></div>
                    <div class="col-md-12"><label class="labels">Address Line 2</label><input type="text" class="form-control" placeholder="enter address line 2" [(ngModel)]="user.myAddress!.address2"></div>
                    <div class="col-md-12"><label class="labels">Zipcode</label><input type="text" class="form-control" placeholder="enter address line 2" [(ngModel)]="user.myAddress!.zipcode"></div>
                    <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control" placeholder="enter address line 2" [(ngModel)]="user.myAddress!.state"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country</label><select class="custom-select d-block w-100" id="country" name="country" [(ngModel)]="user.myAddress!.country" required>
                        <option value="">Choose...</option>
                        <option>US</option>
                        <option>Canada</option>
                        <option>Mexico</option>
                        <option>UK</option>
                    </select></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" (click)="updateUser()" type="button">Save Profile</button></div>
            </div>
