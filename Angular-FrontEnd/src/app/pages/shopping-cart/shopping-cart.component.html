<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <!-- number of items -->
        <p><span class="h2">Shopping Cart </span><span class="h4">({{itemCount}} item in your cart)</span></p>
        <div *ngFor="let item of items">
          <div class="card mb-4">

            <div class="card-body p-4">

              <div class="row align-items-center">
                <div class="col-md-2">
                  <!-- card image -->
                  <img src="{{item.imageUrl}}"
                    style="width: 56px; height: 100px; object-fit:cover; border-radius: 8px; margin-left: 16px;">
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                  <div>
                    <!-- Card name -->
                    <p class="small text-muted mb-4 pb-2">Name</p>
                    <p class="lead fw-normal mb-0">{{item.name}}</p>
                  </div>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                  <div>
                    <p class="small text-muted mb-4 pb-2">Stock #</p>
                    <p class="lead fw-normal mb-0">{{item.stock}}</p>
                  </div>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                  <div>
                    <p class="small text-muted mb-4 pb-2">Your Quantity #</p>
                    <p class="lead fw-normal mb-0">{{item.inCartQuantity}}   <a (click)="removeItem(item)"><span
                      class="glyphicon glyphicon-trash"></span></a></p>
                  </div>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                  <div>
                    <p class="small text-muted mb-4 pb-2">Price</p>
                    <p class="lead fw-normal mb-0">{{item.price|currency}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-5">
          <div class="card-body p-4">
            <div class="row align-items-center">
              <div class="col-sm-10">
                <h5>Order total:</h5>
              </div>
              <div class="col-sm-2">
                <h3>{{total|currency}}</h3>
              </div>
            </div>
            <!-- <div class="float-end"> -->
            <!-- <p class="mb-0 me-5 d-flex align-items-center"> -->
            <!-- <span class="small text-muted me-2">Order total:</span> -->
            <!-- <span class="lead fw-normal">{{total|currency}}</span> -->
            <!-- <span class="lead fw-normal align-items-center">{{total|currency}}</span> -->
            <!-- </p> -->
            <!-- </div> -->
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-white btn-lg me-2" routerLink="/home">Continue shopping</button>
          <button type="button" class="btn btn-primary btn-lg col-lg-1" disabled>Checkout</button>
        </div>
      </div>
    </div>
  </div>
</section>
